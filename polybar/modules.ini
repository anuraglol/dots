include-file = ~/.config/polybar/system.ini

[module/i3]
type = internal/i3
pin-workspaces = true
show-all-workspaces = true
format = <label-state>
label-focused = " %index% "
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.blue}
label-focused-font = 2
label-unfocused = " %index% "
label-visible = " %index% "
label-urgent = " %index% "

[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time     = %I:%M %p
time-alt =" %A, %d %B %Y "
label    = %time%

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time = " %A, %d %B %Y %I:%M %p "
time-alt     = %I:%M %p
label    = %time%

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false

interval = 5
format-volume            = <label-volume>
format-volume-foreground = ${colors.green}
label-volume             = %percentage%%

format-muted-foreground     = ${colors.red}
label-muted                 = Muted

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-foreground     = ${colors.blue}
format-mounted-prefix-padding = 1
label-mounted                 = %free%
label-mounted-padding         = 0

format-unmounted-prefix       =
label-unmounted               = %mountpoint%: not mounted
label-unmounted-padding       = ${self.label-mounted-padding}

[module/memory]
type = custom/script
exec = ~/.config/polybar/scripts/memory.sh
format = <label>
format-foreground = ${colors.magenta}
interval = 1

[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC

poll-interval = 2
time-format = %H:%M

format-charging            = <label-charging>
format-charging-foreground = ${colors.cyan}
label-charging             = %percentage%%

format-discharging            = <label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
label-full                 = ${self.label-charging}

[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
format-connected = <label-connected>
format-connected-prefix = "яки "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "якй "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
format-connected-foreground = ${colors.yellow}
format-disconnected-foreground = ${colors.yellow}


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
format-foreground     = ${colors.blue}
click-left = opdrofi
interval = 1
