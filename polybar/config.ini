[global/wm]
margin-top = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/bar]
width = 100%
height = 34pt
radius = 6
fixed-center = true
background = ${colors.bg}
foreground = ${colors.fg}
border-size  = 10
border-color = ${colors.trans}

padding       = 2
module-margin = 1

font-0 = CaskaydiaMono Nerd Font:style=Medium:size=12;2

; modules-left    = i3
modules-center  = time
modules-right   = bluetooth pulseaudio memory filesystem battery network

;wm-restack = i3

cursor-click  = pointer
override-redirect = false

[settings]
screenchange-reload = true
